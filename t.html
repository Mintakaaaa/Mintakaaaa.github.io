<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Background Example</title>
  <style>
/* Master container that aligns items horizontally and sets maximum height */
.master-container {
  display: flex;
  align-items: center; /* Vertically center children */
  border: 1px solid #ccc; /* Optional: for visualization */
}

/* Style the text container */
.text-container {
  display: flex;
  align-items: center; /* Center text vertically */
  padding: var(--xl); /* Add padding as needed */
  text-align: center;
  border: 1px solid var(--orange); /* Optional: for visualization */
  min-width: 100px; /* Minimum width */
  /* Set an explicit height for consistency */
  height: auto; /* Allow the container height to adjust based on content */
}

/* Style the image container */
.image-container {
  display: flex;
  flex: 1; /* Allow the container to grow and fill available space */
  align-items: center; /* Center images vertically */
  width: 100%;
  /* Constrain height to the text-container height */
  height: auto; /* Allow container to grow based on content */
  max-height: 100%; /* Constrain to the height of the tallest sibling */
}

/* Style the images */
.tech-image {
  max-height: 100%; /* Ensure images fit within the height of the container */
  width: auto; /* Maintain aspect ratio */
}

  </style>
</head>
<body>
  <div class="master-container">
    <div class="text-container">
      <p class="text-item">Tech</p>
    </div>
  
    <div class="image-container">
      <img src="/media/tech_logos/html.svg" class="tech-image" alt="HTML Logo">
      <img src="/media/tech_logos/css.svg" class="tech-image" alt="CSS Logo">
      <!-- <img src="/media/tech_logos/javascript.svg" class="tech-image" alt="JavaScript Logo"> -->
    </div>
  </div>
</body>
</html>
